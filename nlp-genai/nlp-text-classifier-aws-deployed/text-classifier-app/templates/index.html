<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake Reviews Classifier</h1>
        <form method="POST">
            <textarea name="user_input" placeholder="Enter your text here..." required>{{ request.form['user_input'] if request.form.get('user_input') else '' }}</textarea>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> 
                {% if prediction == "CG" %}
                    The review is likely to be <strong>computer-generated</strong>.
                {% else %}
                    The review seems <strong>genuine and human-written</strong>.
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
